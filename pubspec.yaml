name: truck_booking
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  connectivity_plus: ^2.3.6
  like_button: ^2.0.5
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_otp_text_field: ^1.1.0+2
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  velocity_x:
  searchbar_animation:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
